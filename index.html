<!DOCTYPE html>
<html>

<head>
    <title>Stacks</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/theme.min.css">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.bootpag.js"></script>
</head>

<body>
    <div id="wrap">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                        </button>
                    <a class="navbar-brand" href="#"><b>Stacks</b></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav" id="coursesNav">
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="page-header">
                <h1 id="coursetitle">Stacks</h1>
            </div>
        </div>
        <div class="container" id="content">
            <div class="page-header" id="stack_title">
                <h2 id="stacktitle">1. Premier League Clubs (Example)</h2>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="container-fluid" id="cardsPanel">
                        <h2 id='card'></h2>
                        <div class="container-fluid" id="progress_panel">
                            <div class="row">
                                <p id='rem'></p>
                                <div class="progress">
                                    <div class="progress-bar" id="progressbar">
                                        <span class=""></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="container-fluid" id="buttonsPanel">
                        <a class="btn btn-primary btn-lg" href="#" role="button" onclick="reset()">Reset</a>
                        <a class="btn btn-primary btn-lg" href="#" role="button" onclick="answerWrong()">Wrong</a>
                        <a class="btn btn-primary btn-lg" href="#" role="button" onclick="answerRight()">Right</a>
                        <button id="show-btn" type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#showCardsModal">
                                    Show Cards
                            </button>
                        <a class="btn btn-success btn-lg" href="" role="button" id="pdf-btn" target="_blank">PDF</a>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="container-fluid" id="logPanel">
                        <fieldset>
                            <legend>Log</legend>
                            <div id="log-scrollarea">
                                <ul id="logList"></ul>
                            </div>
                        </fieldset>
                    </div>
                </div>


            </div>
            <div class="row">
                <div class="container">
                    <div id="show_paginator"></div>
                </div>
            </div>


        </div>

    </div>

    <!-- Modal zur Erstellung eines neuen Blogartikels -->
    <div class="modal fade" id="showCardsModal" tabindex="-1" role="dialog" aria-labelledby="showCardsModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="addNewArticleForm">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="showCardsModalLabel">Stack's Cards</h4>
                </div>
                <div class="modal-body">
                    <ul id="modal-cards-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/courses/ecommerce.js"></script>
    <script type="text/javascript" src="js/courses/swtpp.js"></script>
    <script type="text/javascript" src="js/courses/webtech.js"></script>
    <script type="text/javascript" src="js/tools.js"></script>
    <script type="text/javascript" src="js/stacks.js"></script>
</body>

</html>
