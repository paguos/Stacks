<!DOCTYPE html>
<html>
    <head>
        <title>Stacks</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="css/style.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <style type="text/css">
        </style>
    </head>
    <body>
        <div id="wrap">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                        </button>
                        <a class="navbar-brand" href="#"><b>Stacks</b></a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav" id="coursesNav">
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="page-header">
                    <h1 id="coursetitle">Stacks</h1>
                    <h2 id="stacktitle">1. Premier League Clubs (Example)</h2>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                       	<div class="container-fluid" id="cardsPanel">
                   			<h2 id='card'></h2>
                   			<p id ='rem'></p>
             			</div>
                        <div class="container-fluid" id="buttonsPanel">
                            <a class="btn btn-primary btn-lg" href="#" role="button" onclick="reset()">Reset</a>
                            <a class="btn btn-primary btn-lg" href="#" role="button" onclick="answerWrong()">Wrong</a>
                            <a class="btn btn-primary btn-lg" href="#" role="button" onclick="answerRight()">Right</a>
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#showContentModal">
                                    Show Questions
                            </button>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="container-fluid" id="logPanel">
                            <fieldset>
                                <legend>Log</legend>
                                <ul id="logList"></ul>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="row">
                <div class="col-sm-6">
                    <div class="container-fluid">
                        <nav aria-label="Page navigation">
                            <ul class="pagination" id="pages"></ul>
                        </nav>
                    </div>
                </div>
            </div>
            </div>
            
        </div>

        <!-- Modal zur Erstellung eines neuen Blogartikels -->
    <div class="modal fade" id="showContentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="showContentModalLabel">Stack Content</h4>
          </div>
          <div class="modal-body">
                <ul id="modal-questions-list"></ul>
          </div>
      </div>
    </div>


        <script type="text/javascript" src="js/data.js"></script>
        <script type="text/javascript" src="js/courses/swtpp.js"></script>
        <script type="text/javascript" src="js/courses/ecommerce.js"></script>
        <script type="text/javascript" src="js/courses/webtech.js"></script>
        <script type="text/javascript" src="js/stacks.js"></script>
    </body>
</html>
